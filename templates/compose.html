<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Email - Email Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .header {
            background: #000000;
            color: #ffffff;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000000;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            border: 2px solid #ffffff;
        }

        .back-btn:hover {
            background-color: transparent;
            color: #ffffff;
        }

        .user-info {
            font-size: 14px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .container {
            max-width: 1000px;
            margin: 32px auto;
            padding: 0 32px;
        }

        .compose-container {
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 4px;
            padding: 40px;
        }

        .compose-title {
            font-size: 28px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #000000;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .form-textarea {
            width: 100%;
            min-height: 300px;
            padding: 16px;
            border: 2px solid #000000;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: all 0.2s;
        }

        .form-textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .form-help {
            font-size: 12px;
            color: #666666;
            margin-top: 6px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #000000;
        }

        .btn-primary:hover {
            background-color: #ffffff;
            color: #000000;
        }

        .btn-primary:disabled {
            background-color: #cccccc;
            border-color: #cccccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }

        .btn-secondary:hover {
            background-color: #000000;
            color: #ffffff;
        }

        .message {
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 24px;
            font-size: 14px;
            border: 2px solid #000000;
        }

        .message.success {
            background-color: #000000;
            color: #ffffff;
        }

        .message.error {
            background-color: #ffffff;
            color: #000000;
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            padding: 12px;
            border: 2px solid #000000;
            border-radius: 4px;
            min-height: 48px;
            transition: all 0.2s;
        }

        .tag-input-container:focus-within {
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .email-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background-color: #000000;
            color: #ffffff;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
        }

        .email-tag button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 0;
            font-size: 16px;
            line-height: 1;
            transition: opacity 0.2s;
        }

        .email-tag button:hover {
            opacity: 0.7;
        }

        .tag-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            min-width: 200px;
            padding: 6px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="back-btn">‚Üê Back to Inbox</a>
        <div class="user-info">{{ user.username }}</div>
    </div>

    <div class="container">
        <div class="compose-container">
            <h1 class="compose-title">Compose Email</h1>

            <div id="message-container"></div>

            <form id="composeForm" onsubmit="sendEmail(event)">
                <div class="form-group">
                    <label class="form-label" for="to">To *</label>
                    <div class="tag-input-container" id="toContainer">
                        <input type="text"
                               class="tag-input"
                               id="toInput"
                               placeholder="Enter recipient email and press Enter"
                               onkeydown="handleEmailInput(event, 'to')">
                    </div>
                    <div class="form-help">Separate multiple emails by pressing Enter</div>
                    <input type="hidden" id="toEmails" name="to_emails" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="cc">CC (Optional)</label>
                    <div class="tag-input-container" id="ccContainer">
                        <input type="text"
                               class="tag-input"
                               id="ccInput"
                               placeholder="Enter CC email and press Enter"
                               onkeydown="handleEmailInput(event, 'cc')">
                    </div>
                    <input type="hidden" id="ccEmails" name="cc">
                </div>

                <div class="form-group">
                    <label class="form-label" for="bcc">BCC (Optional)</label>
                    <div class="tag-input-container" id="bccContainer">
                        <input type="text"
                               class="tag-input"
                               id="bccInput"
                               placeholder="Enter BCC email and press Enter"
                               onkeydown="handleEmailInput(event, 'bcc')">
                    </div>
                    <input type="hidden" id="bccEmails" name="bcc">
                </div>

                <div class="form-group">
                    <label class="form-label" for="from">From</label>
                    <input type="email"
                           class="form-input"
                           id="from"
                           name="from_email"
                           placeholder="sender@yourdomain.com"
                           value="">
                    <div class="form-help">Leave empty to use default sender from settings</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="replyTo">Reply-To (Optional)</label>
                    <input type="email"
                           class="form-input"
                           id="replyTo"
                           name="reply_to"
                           placeholder="reply@yourdomain.com">
                    <div class="form-help">Email address where replies should be sent</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="subject">Subject *</label>
                    <input type="text"
                           class="form-input"
                           id="subject"
                           name="subject"
                           placeholder="Email subject"
                           required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="content">Message (HTML) *</label>
                    <textarea class="form-textarea"
                              id="content"
                              name="html_content"
                              placeholder="Type your message here... (HTML supported)"
                              required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="textContent">Plain Text Version (Optional)</label>
                    <textarea class="form-textarea"
                              id="textContent"
                              name="text_content"
                              placeholder="Plain text version of the email..."
                              style="min-height: 150px;"></textarea>
                    <div class="form-help">If not provided, a plain text version will be auto-generated from HTML</div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" id="sendBtn">
                        Send Email
                    </button>
                    <a href="/" class="btn btn-secondary" style="text-decoration: none; display: inline-flex; align-items: center;">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const toEmails = [];
        const ccEmails = [];
        const bccEmails = [];

        function handleEmailInput(event, type) {
            if (event.key === 'Enter' || event.key === ',') {
                event.preventDefault();
                const input = event.target;
                const email = input.value.trim();

                if (email && isValidEmail(email)) {
                    addEmailTag(email, type);
                    input.value = '';
                } else if (email) {
                    showMessage('Please enter a valid email address', 'error');
                }
            }
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function addEmailTag(email, type) {
            const emailArray = type === 'to' ? toEmails : type === 'cc' ? ccEmails : bccEmails;
            
            if (emailArray.includes(email)) {
                return;
            }

            emailArray.push(email);
            updateEmailTags(type);
            updateHiddenInput(type);
        }

        function removeEmailTag(email, type) {
            const emailArray = type === 'to' ? toEmails : type === 'cc' ? ccEmails : bccEmails;
            const index = emailArray.indexOf(email);
            if (index > -1) {
                emailArray.splice(index, 1);
                updateEmailTags(type);
                updateHiddenInput(type);
            }
        }

        function updateEmailTags(type) {
            const emailArray = type === 'to' ? toEmails : type === 'cc' ? ccEmails : bccEmails;
            const containerId = type === 'to' ? 'toContainer' : type === 'cc' ? 'ccContainer' : 'bccContainer';
            const inputId = type === 'to' ? 'toInput' : type === 'cc' ? 'ccInput' : 'bccInput';
            
            const container = document.getElementById(containerId);
            const input = document.getElementById(inputId);

            // Clear existing tags
            const existingTags = container.querySelectorAll('.email-tag');
            existingTags.forEach(tag => tag.remove());

            // Add new tags
            emailArray.forEach(email => {
                const tag = document.createElement('div');
                tag.className = 'email-tag';
                tag.innerHTML = `
                    ${email}
                    <button type="button" onclick="removeEmailTag('${email}', '${type}')">&times;</button>
                `;
                container.insertBefore(tag, input);
            });
        }

        function updateHiddenInput(type) {
            const emailArray = type === 'to' ? toEmails : type === 'cc' ? ccEmails : bccEmails;
            const hiddenId = type === 'to' ? 'toEmails' : type === 'cc' ? 'ccEmails' : 'bccEmails';
            document.getElementById(hiddenId).value = JSON.stringify(emailArray);
        }

        async function sendEmail(event) {
            event.preventDefault();

            if (toEmails.length === 0) {
                showMessage('Please add at least one recipient', 'error');
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            try {
                const formData = new FormData();

                // Add recipients as JSON
                formData.append('to_emails', JSON.stringify(toEmails));
                
                if (ccEmails.length > 0) {
                    formData.append('cc', JSON.stringify(ccEmails));
                }
                
                if (bccEmails.length > 0) {
                    formData.append('bcc', JSON.stringify(bccEmails));
                }

                const from = document.getElementById('from').value;
                if (from) {
                    formData.append('from_email', from);
                }

                const replyTo = document.getElementById('replyTo').value;
                if (replyTo) {
                    formData.append('reply_to', replyTo);
                }

                formData.append('subject', document.getElementById('subject').value);
                formData.append('html_content', document.getElementById('content').value);
                
                const textContent = document.getElementById('textContent').value;
                if (textContent) {
                    formData.append('text_content', textContent);
                }

                const response = await fetch('/api/email/compose', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Email sent successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showMessage('Failed to send email: ' + (result.detail || 'Unknown error'), 'error');
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Email';
                }
            } catch (error) {
                showMessage('Error sending email: ' + error.message, 'error');
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Email';
            }
        }

        function showMessage(text, type) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;

            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
